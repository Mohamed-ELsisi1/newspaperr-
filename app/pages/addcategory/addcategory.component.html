<app-header></app-header>
<app-navbar></app-navbar>
<div id="content" class="row p-2">
    <div class="col">
        <h3>Add new Category</h3>
        <div *ngIf="result.success==true" class="alert alert-success">
          {{result.message}}
        </div>
        <form [formGroup]="addCategoryForm" (ngSubmit)="addCategory()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Category name</label>
              <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div *ngIf="addCategoryForm.get('name')?.invalid && addCategoryForm.get('name')?.touched">
                <div *ngIf="addCategoryForm.get('name')?.hasError('required')"  class="alert  alert-danger" role="alert">
                  name is required
                </div>
                <div *ngIf="addCategoryForm.get('name')?.hasError('minlength')" class="alert  alert-danger" role="alert">
                  the length of field name at least 3 char
                </div>
              </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Managed by</label>
                <select  formControlName="id_manager" class="form-select" aria-label="Default select example">
                    <option *ngFor="let editor of allEditors" value="{{editor.id}}">{{editor.name}}</option>
                  </select>
                  <div *ngIf="addCategoryForm.get('id_manager')?.invalid && addCategoryForm.get('id_manager')?.touched">
                    <div *ngIf="addCategoryForm.get('id_manager')?.hasError('required')"  class="alert  alert-danger" role="alert">
                      manager is required
                    </div>
                  </div>
              </div>
            <button [disabled]="addCategoryForm.invalid" type="submit" class="btn btn-dark">Add Category</button>
          </form>
    </div>
</div>
<app-footer></app-footer>
