<app-header></app-header>
<app-navbar></app-navbar>
<div id="content" class="row p-2">
    <div class="col">
        <h3>Add new News</h3>
        <div *ngIf="result.success==true" class="alert alert-success">
            {{result.message}}
          </div>
        <form [formGroup]="addNewsForm" enctype="multipart/form-data" (submit)="addNews()" >
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">News Title</label>
                <input formControlName="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div *ngIf="addNewsForm.get('title')?.invalid && addNewsForm.get('title')?.touched">
                    <div *ngIf="addNewsForm.get('title')?.hasError('required')"  class="alert  alert-danger" role="alert">
                      title is required
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">News Content</label>
                <textarea formControlName="content" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <div *ngIf="addNewsForm.get('content')?.invalid && addNewsForm.get('content')?.touched">
                    <div *ngIf="addNewsForm.get('content')?.hasError('required')" class="alert  alert-danger" role="alert">
                        content is required
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Written by</label>
                <select  formControlName="id_editor" class="form-select" aria-label="Default select example">
                    <option *ngFor="let editor of allEditors" value="{{editor.id}}">{{editor.name}}</option>
                  </select>
                <div *ngIf="addNewsForm.get('id_editor')?.invalid && addNewsForm.get('id_editor')?.touched">
                    <div *ngIf="addNewsForm.get('id_editor')?.hasError('required')" class="alert  alert-danger" role="alert">
                      editor is required
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Belong to</label>
                <select  formControlName="id_category" class="form-select" aria-label="Default select example">
                    <option *ngFor="let category of allCategories" value="{{category.id}}">{{category.name}}</option>
                  </select>
                <div *ngIf="addNewsForm.get('id_category')?.invalid && addNewsForm.get('id_category')?.touched">
                    <div *ngIf="addNewsForm.get('id_category')?.hasError('required')" class="alert  alert-danger" role="alert">
                      category is required
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">main image</label>
                <input formControlName="mainImage" type="file" (change)="onFileSelected($event)" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div *ngIf="addNewsForm.get('mainImage')?.invalid && addNewsForm.get('mainImage')?.touched">
                    <div *ngIf="addNewsForm.get('mainImage')?.hasError('required')" class="alert  alert-danger" role="alert">
                      image is required
                    </div>
                </div>
            </div>
            <button [disabled]="addNewsForm.invalid" type="submit" class="btn btn-dark">Add News</button>
        </form>
    </div>
</div>
<app-footer></app-footer>
